<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Koza</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-body {
            background: #FAFAFA;
            padding-bottom: 2rem;
        }

        .profile-header {
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            padding: 2rem 1rem 3rem 1rem;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: white;
            text-align: center;
            position: relative;
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 1rem auto;
            border: 4px solid rgba(255, 255, 255, 0.4);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.2rem;
        }

        .user-status {
            opacity: 0.9;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            display: inline-block;
        }

        .profile-form {
            background: white;
            margin: -2rem 1.5rem 0 1.5rem;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 10;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #F0F0F0;
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: #FF9A9E;
            outline: none;
        }

        .save-btn {
            background: #FF9A9E;
            color: white;
            border: none;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
            margin-top: 1rem;
        }

        .section-title {
            margin: 1.5rem 0 1rem 0;
            font-size: 1.1rem;
            color: #444;
            display: flex;
            align-items: center;
        }

        .section-title span {
            background: #FFEBEE;
            color: #C62828;
            padding: 0.3rem 0.6rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }
    </style>
</head>

<body class="profile-body">

    <div class="profile-header">
        <button class="floating-back-btn" onclick="history.back()"
            style="top:1rem; left:1rem; background:rgba(255,255,255,0.3);">‚Üê</button>

        <div class="avatar-container">
            <img id="profile-img" src="https://cdn-icons-png.flaticon.com/512/65/65581.png" alt="User">
        </div>
        <div class="user-name" id="display-name">Y√ºkleniyor...</div>
        <div class="user-status" id="display-status">-- Haftalƒ±k Hamile</div>
    </div>

    <div class="profile-form">
        <div class="section-title"><span>üìù</span> Ki≈üisel Bilgiler</div>

        <div class="form-group">
            <label class="form-label">Bebeƒüin ƒ∞smi (D√º≈ü√ºn√ºlen)</label>
            <input type="text" id="baby-name" class="form-input" placeholder="√∂rn. Zeynep">
        </div>

        <div class="form-group">
            <label class="form-label">Tahmini Doƒüum Tarihi</label>
            <input type="date" id="due-date" class="form-input">
        </div>

        <div class="form-group">
            <label class="form-label">Ka√ßƒ±ncƒ± Gebelik</label>
            <input type="number" id="preg-count" class="form-input" min="1" value="1">
        </div>

        <div class="section-title"><span>üìç</span> Konum</div>

        <div class="form-group">
            <label class="form-label">≈ûehir</label>
            <select id="city-select" class="form-input">
                <option value="">≈ûehir Se√ßiniz</option>
                <option value="Istanbul">ƒ∞stanbul</option>
                <option value="Ankara">Ankara</option>
                <option value="Izmir">ƒ∞zmir</option>
                <option value="Bursa">Bursa</option>
                <option value="Other">Diƒüer</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">ƒ∞l√ße</label>
            <input type="text" id="district-input" class="form-input" placeholder="√∂rn. Kadƒ±k√∂y">
        </div>

        <button class="save-btn" onclick="saveProfile()">Deƒüi≈üiklikleri Kaydet</button>
    </div>

    <script>
        const MOCK_USER_ID = 1;

        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
        });

        async function loadProfile() {
            try {
                const res = await fetch(`http://127.0.0.1:8000/api/pregnancy/profile/${MOCK_USER_ID}`);
                if (!res.ok) throw new Error('Failed to load');
                const data = await res.json();

                document.getElementById('display-name').textContent = data.name;
                document.getElementById('baby-name').value = data.baby_name || '';
                document.getElementById('preg-count').value = data.pregnancy_count || 1;
                document.getElementById('city-select').value = data.city || '';
                document.getElementById('district-input').value = data.district || '';
                document.getElementById('due-date').value = data.estimated_due_date || '';

                if (data.photo_url) document.getElementById('profile-img').src = data.photo_url;

                // Calculate week diff for header
                if (data.last_period_date) {
                    const lmp = new Date(data.last_period_date);
                    const now = new Date();
                    const diffTime = Math.abs(now - lmp);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    const weeks = Math.floor(diffDays / 7);
                    document.getElementById('display-status').textContent = `${weeks} Haftalƒ±k Hamile`;
                }

            } catch (e) {
                console.error(e);
            }
        }

        async function saveProfile() {
            const payload = {
                user_id: MOCK_USER_ID,
                baby_name: document.getElementById('baby-name').value,
                pregnancy_count: parseInt(document.getElementById('preg-count').value),
                city: document.getElementById('city-select').value,
                district: document.getElementById('district-input').value,
                estimated_due_date: document.getElementById('due-date').value || null
            };

            try {
                const res = await fetch('http://127.0.0.1:8000/api/pregnancy/profile/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert("Profil ba≈üarƒ±yla g√ºncellendi!");
                    loadProfile(); // Refresh
                } else {
                    alert("G√ºncelleme ba≈üarƒ±sƒ±z.");
                }
            } catch (e) {
                console.error(e);
                alert("Connection error.");
            }
        }
    </script>
</body>

</html>
