<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beslenme Rehberi - Koza</title>
    <link rel="stylesheet" href="/ui/css/style.css">
    <style>
        .nutrition-body {
            background: #F1F8E9;
            /* Light Green Tint */
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        .header {
            background: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-container {
            padding: 1.5rem;
            background: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #C5E1A5;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .search-box:focus {
            border-color: #7CB342;
            box-shadow: 0 0 0 4px rgba(124, 179, 66, 0.1);
        }

        .categories-scroll {
            display: flex;
            gap: 0.8rem;
            padding: 0 1.5rem 1rem 1.5rem;
            overflow-x: auto;
            margin-top: 1rem;
        }

        .cat-badge {
            padding: 0.5rem 1rem;
            background: white;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #558B2F;
            border: 1px solid #DCEDC8;
            white-space: nowrap;
            cursor: pointer;
        }

        .cat-badge.active {
            background: #7CB342;
            color: white;
            border-color: #7CB342;
        }

        .food-list {
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .food-card {
            background: white;
            border-radius: 15px;
            padding: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
            border-left: 5px solid #ddd;
        }

        .food-card.safe {
            border-left-color: #4CAF50;
        }

        .food-card.caution {
            border-left-color: #FF9800;
        }

        .food-card.banned {
            border-left-color: #F44336;
        }

        .status-icon {
            font-size: 1.5rem;
        }

        .food-content h3 {
            margin: 0 0 0.2rem 0;
            font-size: 1.1rem;
            color: #333;
        }

        .food-cat {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.5rem;
            display: block;
        }

        .food-desc {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.4;
        }

        .status-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.5rem;
        }

        .bg-safe {
            background: #4CAF50;
        }

        .bg-caution {
            background: #FF9800;
        }

        .bg-banned {
            background: #F44336;
        }
    </style>
</head>

<body class="nutrition-body">

    <div class="header">
        <button class="floating-back-btn" onclick="history.back()"
            style="position:static; margin-right:1rem; background:rgba(0,0,0,0.05);">←</button>
        <h2 style="margin:0; color:#558B2F;">Beslenme Rehberi</h2>
    </div>

    <div class="search-container">
        <input type="text" class="search-box" id="search-input" placeholder="Besin ara (örn: Sushi...)">

        <div class="categories-scroll">
            <div class="cat-badge active" onclick="filterByCat('')">Tümü</div>
            <div class="cat-badge" onclick="filterByCat('Deniz Ürünleri')">Deniz Ürünleri</div>
            <div class="cat-badge" onclick="filterByCat('Et Ürünleri')">Etler</div>
            <div class="cat-badge" onclick="filterByCat('İçecekler')">İçecekler</div>
            <div class="cat-badge" onclick="filterByCat('Süt Ürünleri')">Süt Ürünleri</div>
        </div>
    </div>

    <div class="food-list" id="food-list">
        <!-- Items injected here -->
    </div>

    <script>
        let currentCat = '';
        let searchTerm = '';

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();

            let timeout = null;
            document.getElementById('search-input').addEventListener('input', (e) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    searchTerm = e.target.value;
                    fetchData();
                }, 300);
            });
        });

        function filterByCat(cat) {
            currentCat = cat;
            // Update UI
            document.querySelectorAll('.cat-badge').forEach(b => {
                b.classList.remove('active');
                if ((cat === '' && b.textContent === 'Tümü') || b.textContent === cat) {
                    b.classList.add('active');
                }
            });
            fetchData();
        }

        async function fetchData() {
            let url = 'http://127.0.0.1:8000/api/nutrition/';
            const params = new URLSearchParams();
            if (searchTerm) params.append('search', searchTerm);
            if (currentCat) params.append('category', currentCat);

            if (params.toString()) url += `?${params.toString()}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                renderList(data);
            } catch (e) {
                console.error(e);
            }
        }

        function renderList(items) {
            const container = document.getElementById('food-list');
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#888; margin-top:2rem;">Sonuç bulunamadı.</div>';
                return;
            }

            items.forEach(item => {
                const card = document.createElement('div');
                let statusClass = 'safe';
                let icon = '✅';
                let statusText = 'Güvenli';
                let bgClass = 'bg-safe';

                if (item.status === 'CAUTION') {
                    statusClass = 'caution';
                    icon = '⚠️';
                    statusText = 'Dikkatli Tüketilmeli';
                    bgClass = 'bg-caution';
                } else if (item.status === 'BANNED') {
                    statusClass = 'banned';
                    icon = '❌';
                    statusText = 'Yasak';
                    bgClass = 'bg-banned';
                }

                card.className = `food-card ${statusClass}`;
                card.innerHTML = `
                    <div class="status-icon">${icon}</div>
                    <div class="food-content">
                        <h3>${item.name}</h3>
                        <span class="status-badge ${bgClass}">${statusText}</span>
                        <span class="food-cat">${item.category}</span>
                        <div class="food-desc">${item.description}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>

</html>
