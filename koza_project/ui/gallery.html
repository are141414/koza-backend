<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Günlüğü - Koza</title>
    <link rel="stylesheet" href="/ui/css/style.css">
    <style>
        .gallery-body {
            background: #212121;
            /* Dark Mode for Gallery */
            min-height: 100vh;
            color: white;
            padding-bottom: 2rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
            padding: 1rem;
        }

        .photo-card {
            position: relative;
            background: #333;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-week {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 0.8rem;
            padding: 0.3rem;
            text-align: center;
        }

        .photo-card.selected {
            border: 3px solid #FF4081;
            /* Selection Color */
        }

        /* FAB Upload */
        .fab-upload {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: #FF4081;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
            cursor: pointer;
            z-index: 200;
        }

        /* Upload Modal */
        #upload-input {
            display: none;
        }

        /* Compare Modal */
        .compare-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: black;
            z-index: 300;
            display: none;
            flex-direction: column;
        }

        .compare-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
        }

        .compare-img-box {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .compare-img-box img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
        }

        .compare-label {
            margin-top: 1rem;
            font-weight: bold;
            color: #ccc;
        }

        .compare-controls {
            padding: 1rem;
            text-align: center;
            background: #222;
        }

        .compare-btn {
            background: #FF4081;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: none;
            /* Hidden by default */
        }
    </style>
</head>

<body class="gallery-body">

    <div class="header">
        <button class="floating-back-btn" onclick="history.back()"
            style="position:static; margin-right:1rem; background:rgba(255,255,255,0.1); color:white;">←</button>
        <h2 style="margin:0; font-size:1.2rem;">Fotoğraf Günlüğü</h2>
        <button id="compare-trigger" class="compare-btn" onclick="openCompare()">Karşılaştır (2)</button>
    </div>

    <div class="grid" id="grid">
        <!-- Photos injected here -->
    </div>

    <label class="fab-upload">
        +
        <input type="file" id="upload-input" accept="image/*" onchange="handleUpload(this)">
    </label>

    <!-- Comparison View -->
    <div class="compare-modal" id="compare-modal">
        <div class="compare-container">
            <div class="compare-img-box" id="box-1">
                <img src="" alt="">
                <div class="compare-label">Öncesi</div>
            </div>
            <div class="compare-img-box" id="box-2">
                <img src="" alt="">
                <div class="compare-label">Sonrası</div>
            </div>
        </div>
        <div class="compare-controls">
            <button onclick="closeCompare()"
                style="background:#555; border:none; color:white; padding:0.8rem 2rem; border-radius:20px;">Kapat</button>
        </div>
    </div>

    <script>
        const MOCK_USER_ID = 1;
        let photos = [];
        let selectedIds = [];

        document.addEventListener('DOMContentLoaded', loadPhotos);

        async function loadPhotos() {
            try {
                const res = await fetch(`http://127.0.0.1:8000/api/gallery/photos?user_id=${MOCK_USER_ID}`);
                photos = await res.json();
                renderGrid();
            } catch (e) { console.error(e); }
        }

        function renderGrid() {
            const container = document.getElementById('grid');
            container.innerHTML = '';

            if (photos.length === 0) {
                container.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:2rem; color:#777;">Henüz fotoğraf yok. Eklemek için + basınız.</div>';
                return;
            }

            photos.forEach(p => {
                const div = document.createElement('div');
                div.className = `photo-card ${selectedIds.includes(p.id) ? 'selected' : ''}`;
                div.onclick = () => toggleSelect(p.id);
                div.innerHTML = `
                    <img src="${p.url}" loading="lazy">
                    <div class="photo-week">${p.week}. Hafta</div>
                `;
                container.appendChild(div);
            });

            // Show Compare Button if 2 selected
            const btn = document.getElementById('compare-trigger');
            btn.style.display = selectedIds.length === 2 ? 'block' : 'none';
        }

        function toggleSelect(id) {
            // Logic: Can verify logic
            const idx = selectedIds.indexOf(id);
            if (idx > -1) {
                selectedIds.splice(idx, 1);
            } else {
                if (selectedIds.length < 2) {
                    selectedIds.push(id);
                } else {
                    // Replace first if full? Or ignore. Let's shift.
                    selectedIds.shift();
                    selectedIds.push(id);
                }
            }
            renderGrid();
        }

        async function handleUpload(input) {
            if (!input.files[0]) return;
            const file = input.files[0];

            // Ask for Week? Default to current calculated.
            // For demo, prompt user or randomize. Let's simple prompt.
            const week = prompt("Bu kaçıncı hafta fotoğrafı?", "12");
            if (!week) return;

            const formData = new FormData();
            formData.append("user_id", MOCK_USER_ID);
            formData.append("week", week);
            formData.append("file", file);

            try {
                // Show loading state?
                const res = await fetch('http://127.0.0.1:8000/api/gallery/upload', {
                    method: 'POST',
                    body: formData
                });
                if (res.ok) {
                    alert("Fotoğraf yüklendi!");
                    // Reload
                    loadPhotos();
                    input.value = '';
                } else {
                    alert("Yükleme başarısız.");
                }
            } catch (e) {
                console.error(e);
            }
        }

        function openCompare() {
            if (selectedIds.length !== 2) return;

            // Find Objects
            // Sort by week
            const p1 = photos.find(p => p.id === selectedIds[0]);
            const p2 = photos.find(p => p.id === selectedIds[1]);

            // Determine order
            const [first, second] = p1.week < p2.week ? [p1, p2] : [p2, p1];

            document.querySelector('#box-1 img').src = first.url;
            document.querySelector('#box-1 .compare-label').textContent = `${first.week}. Hafta`;

            document.querySelector('#box-2 img').src = second.url;
            document.querySelector('#box-2 .compare-label').textContent = `${second.week}. Hafta`;

            document.getElementById('compare-modal').style.display = 'flex';
        }

        function closeCompare() {
            document.getElementById('compare-modal').style.display = 'none';
            selectedIds = [];
            renderGrid();
        }
    </script>
</body>

</html>
